<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
    </head>
    
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
            src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
                        window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            var light = new THREE.PointLight(0xffffff, 1, 10000);
            light.position.set(50, 50, 50);
            scene.add(light);

            var redlight = new THREE.PointLight(0xff0000, 1, 10000);
            light.position.set(-50, 50, 50);
            scene.add(redlight);

            var bluelight = new THREE.PointLight(0x00fff, 1, 10000);
            light.position.set(50, 50, 50);
            scene.add(bluelight);

            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 100;



            var loader = new THREE.GLTFLoader();
            loader.load('3dModels/cat.glb', function (gltf) {
            gltf.scene.rotation.y = 100;
            scene.add(gltf.scene);
            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
                console.error(error);
            });

            loader.load('3dModels/dog.glb', function (gltf) {
            gltf.scene.rotation.y = 50;
            gltf.scene.position.x = -60;
            gltf.scene.position.y = -10;
            gltf.scene.scale.x = .5;
            gltf.scene.scale.y = .5;
            gltf.scene.scale.z = .5;
            scene.add(gltf.scene);
            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
                console.error(error);
            });

            loader.load('3dModels/rabbit.glb', function (gltf) {
            gltf.scene.rotation.y = 55;
            gltf.scene.position.x = 60;
            gltf.scene.position.y = -10;
            gltf.scene.scale.x = .7;
            gltf.scene.scale.y = .7;
            gltf.scene.scale.z = .7;
            scene.add(gltf.scene);
            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
            }, function (error) {
                console.error(error);
            });

            function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
            }

	        animate();

            
		</script>
	</body>
</html>
