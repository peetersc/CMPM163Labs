<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.BoxGeometry();

            var material1 = new THREE.MeshBasicMaterial( {color: 0xff69b4} );
			var material2 = new THREE.MeshBasicMaterial( {color: 0x228B22} );
            var material3 = new THREE.MeshBasicMaterial( {color: 0xffff00} );


     	    var cube1 = new THREE.Mesh(geometry, material1);
			var cube2 = new THREE.Mesh(geometry, material2);
			var cube3 = new THREE.Mesh(geometry, material3);

			scene.add(cube1);
			scene.add(cube2);
			scene.add(cube3);

            camera.position.z = 5; //this moves the camera towards the viewer

			//position cubes in a row
			cube1.position.x = -2;
			cube3.position.x = 2;

			//set rotatins

			function animate() {
			    requestAnimationFrame(animate);
                renderer.render(scene, camera);

				//cube1 rotation
				cube1.rotateX(0.03);
				cube1.rotateY(0.03);

				//cube2 rotation
				cube2.rotateY(0.03);
				cube2.rotateZ(-0.03);

				//cube3 rotation
				cube3.rotateZ(0.03);


            }
            animate();


		</script>
	</body>
</html>
